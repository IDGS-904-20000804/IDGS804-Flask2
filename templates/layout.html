<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./../static/bootstrap/css/bootstrap-responsive.min.css">
    <title>Ivan Ornelas</title>
    <style src="">
        body{
            padding-top: 60px;
        }

        .tr-head {
            background-color: #df08d8;
        }
    </style>
</head>
<body>
    <div class="navbar navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a href="" class="brand">
                    UTL-IDGS
                </a>
                <ul class="nav">
                    <li class="active">
                        <a href="">
                            <i class="icon-home icon-white"></i>
                            Index
                        </a>
                    </li>
                </ul>
                <ul class="nav">
                    <li>
                        <a href="">
                            <i class="icon-user icon-white"></i>
                            Usuarios
                        </a>
                    </li>
                </ul>
                <ul class="nav">
                    <li>
                        <a href="">
                            <i class="icon-pencil icon-white"></i>
                            Alumnos
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-success">
                        {{message}}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    {% block content %}

    {% endblock %}
</body>
</html>
